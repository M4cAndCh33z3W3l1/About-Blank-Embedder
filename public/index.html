<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <title id="tabTitle">Loading...</title>
    <link id="tabIcon" rel="icon" href="">
    <link rel="stylesheet" href="style.css">
</head>
<body onclick="resetIdleTimer()" onkeypress="resetIdleTimer()">
    <div class="stars"></div>
    <div class="stars2"></div>

    <!-- Sidebar (Vertical part of L) -->
    <nav class="sidebar">
        <div class="nav-item" onclick="openWindow('unblock')">
            <img src="https://cdn-icons-png.flaticon.com">
        </div>
        <div class="nav-item" onclick="openWindow('embedder')">
            <img src="https://upload.wikimedia.org">
        </div>
        <div class="nav-item" onclick="openWindow('settings')">
            <img src="https://cdn-icons-png.flaticon.com">
        </div>
    </nav>

    <main id="workstage"></main>

    <!-- Bottom Toolbar (Horizontal part of L) -->
    <div id="toolbar">
        <div id="start-corner" onclick="toggleStartMenu()">
            <span id="live-time">00:00</span>
        </div>
        <div id="taskbar-icons"></div>
    </div>

    <!-- Lock Screen -->
    <div id="lockScreen" class="overlay">
        <div class="glass-card">
            <h1 class="glow-text">LOCKED</h1>
            <input type="password" id="pinInput" placeholder="PIN">
            <button class="yellow-btn glow" onclick="checkPin()">UNLOCK</button>
        </div>
    </div>

    <script src="/uv/uv.bundle.js"></script>
    <script src="/uv/uv.config.js"></script>
    <script src="main.js"></script>
</body>
</html>
