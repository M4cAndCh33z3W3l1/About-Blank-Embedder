<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts for that "Spacy" Glow look -->
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <title id="tabTitle">Loading...</title>
    <link id="tabIcon" rel="icon" href="">
    <link rel="stylesheet" href="style.css">
</head>
<body onclick="resetIdleTimer()" onkeypress="resetIdleTimer()">
    
    <!-- Background Space Layers -->
    <div class="stars"></div>
    <div class="stars2"></div>
    <div class="shooting-stars"></div>

    <!-- Sidebar Navigation (Connected to Tool Bar) -->
    <nav class="sidebar">
        <div class="nav-item" onclick="openWindow('unblock')">
            <img src="https://cdn-icons-png.flaticon.com/512/6565/6565893.png" alt="Proxy">
            <span>Proxy</span>
        </div>
        <div class="nav-item" onclick="openWindow('embedder')">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/56/Chain_link_icon_slanted.png" alt="Embed">
            <span>Embed</span>
        </div>
        <div class="nav-item" onclick="openWindow('settings')">
            <img src="https://cdn-icons-png.flaticon.com/512/929/929577.png" alt="Settings">
            <span>Settings</span>
        </div>
    </nav>

    <!-- The Desktop Area where windows are dragged -->
    <main id="workstage"></main>

    <!-- Bottom OS Taskbar -->
    <div id="taskbar">
        <!-- Icons for open windows will be injected here by main.js -->
    </div>

    <!-- Ghost Mode PIN Overlay -->
    <div id="lockScreen" class="overlay" style="display: flex;">
        <div class="glass-card animate-pop">
            <h1 class="glow-text">SYSTEM LOCKED</h1>
            <p>Authentication Required to Access Terminal</p>
            <input type="password" id="pinInput" placeholder="Enter Security PIN" autocomplete="off">
            <button class="yellow-btn glow" onclick="checkPin()">AUTHORIZE</button>
        </div>
    </div>

    <!-- Ultraviolet Logic (Must be in this order) -->
    <script src="/uv/uv.bundle.js"></script>
    <script src="/uv/uv.config.js"></script>
    <script src="main.js"></script>
</body>
</html>
