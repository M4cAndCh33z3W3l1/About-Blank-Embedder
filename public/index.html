<!-- Replace your current lockScreen div with this -->
<div id="lockScreen" class="overlay">
    <div class="glass-card animate-pop terminal-window">
        <div class="terminal-header">
            <span class="dot red"></span>
            <span class="dot yel"></span>
            <span class="dot grn"></span>
            <span class="terminal-title">SECURITY_ENFORCEMENT_MODULE</span>
        </div>
        <div class="terminal-body">
            <h1 class="glow-text">SYSTEM LOCKED</h1>
            <p class="status-text">Unauthorized access detected. Input PIN to proceed.</p>
            <div class="input-container">
                <input type="password" id="pinInput" placeholder="ENTER PIN" autocomplete="off">
                <button class="yellow-btn glow" onclick="checkPin()">AUTHORIZE</button>
            </div>
        </div>
    </div>
</div>
