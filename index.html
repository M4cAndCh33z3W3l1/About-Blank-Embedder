<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Cloaker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stars"></div>
    <div class="shooting-stars"></div>
    
    <div class="glass-card">
        <h1>Cosmic Link</h1>
        <p>Launch your destination into the void.</p>
        <div class="input-group">
            <input type="text" id="urlInput" placeholder="https://google.com" value="https://">
            <button onclick="launchBlank()">Launch</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
