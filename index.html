<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blank Tab Launcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Blank Tab Launcher</h1>
        <p>Enter a URL to open it in a cloaked about:blank page.</p>
        <input type="text" id="urlInput" placeholder="https://example.com" value="https://">
        <button onclick="launchBlank()">Launch</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
